    body {
      margin: 5vh 10vw 5vh 10vw;
      transition: background-color 0.3s ease;
    }

    .mainText {

      color: white;
    }

    .mainText:hover {

    }

    a {

    }

      min-width: 900px;
      height: 100px;

      line-height: 100px;

    .menu {

      padding: 20px 0;
    }

    .menu ol {

      padding: 0;
      margin: 0;
      list-style: none;
    }

    .menu li {

      font-weight: 600;
    }

    .container {

      min-width: 800px;
      background-color: #f8f9fa;
      transition: background-color 0.3s ease;
    }

    .first {

      padding: 20px;
      background: linear-gradient(to top, #009432, #2ecc71);
      border-right: 1px solid grey;
      min-width: 200px;
      border-radius: 0px 0px 0px 5px;
      text-align: center;
    }

    .second {

      background-color: #f8f9fa;

      border-radius: 0px 0px 5px 0px;

    .title {

      align-items: center;
      text-align: center;

      align-items: center;

      color: #5f3dc4;
    }

      width: 400px;
      height: 400px;
      border-radius: 5px;
      cursor: pointer;
      transition: .3s ease-in-out;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .image:hover {
      -webkit-filter: blur(0);
      filter: blur(0);
    }

      border: 1px solid black;
      border-collapse: collapse;
      background: linear-gradient(45deg, #27ae60, #16a085);
      margin-left: auto;
      margin-right: auto;
    }

      border: 1px solid white;
      min-width: 100px;
      color: white;
    }

    table>thead>tr>th {
      border: 1px solid white;
      min-width: 400px;
      color: white;
    }

    table td {
      border: 1px solid white;
      background-color: #f8f0fc;
    }

    table td:hover {
      border: 1px solid white;
      background-color: #f8f0fc;
      font-weight: 600;
      cursor: pointer;
    }

      margin: auto;
      width: 500px;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

      width: 600px;
      height: 400px;
    }

      margin: 20px 0 0 20px;
      padding: 10px;
    }

      justify-content: center;
      margin-top: 20px;
    }

      height: auto;

      align-items: center;
